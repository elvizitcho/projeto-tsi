<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>eNove - Relatório</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" style="height: 1.5em">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cadastros</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <h6 class="dropdown-header">Acesso</h6>
                        <a class="dropdown-item" href="usuario.html">Usuários</a>
                        <a class="dropdown-item" href="token.html">Tokens</a>
                        <div class="dropdown-divider"></div>
                        <h6 class="dropdown-header">Outros</h6>
                        <a class="dropdown-item" href="comodo.html">Cômodos</a>
                        <a class="dropdown-item" href="dispositivo.html">Dispositivos</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="relatorio.html">Relatório</a>
                </li>
            </ul>
            <div class="my-2 my-lg-0">
                <span class="navbar-text text-white mr-3">Bem vindo, <span id="nomeUsuarioLogado"></span>!</span>
                <button class="btn btn-outline-danger my-2 my-sm-0" type="button" onclick="sair()">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <h5 class="card-title">Relatório</h5>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                                <div class="form-group">
                                    <label for="inicio">Início:</label>
                                    <input type="date" class="form-control" name="inicio" id="inicio">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                                <div class="form-group">
                                    <label for="fim">Fim:</label>
                                    <input type="date" class="form-control" name="fim" id="fim">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                                <div class="form-group">
                                    <label for="valor">Valor Kw/h(R$):</label>
                                    <input type="text" class="form-control" placeholder="Valor Kw/h" name="valor" id="valor" value="1">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block" onclick="relatorioList()" style="margin-top: 2em">Filtrar</button>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <table class="table table-striped" id="tabelaHistorico">
                                    <thead>
                                        <tr>
                                            <th>Dispositivo</th>
                                            <th>Cômodo</th>
                                            <th>Consumo Kw/h</th>
                                            <th>Valor</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="js/generic.js"></script>

    <script src="js/relatorio.js"></script>
</body>

</html>
