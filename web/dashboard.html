</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" style="height: 1.5em">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cadastros</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <h6 class="dropdown-header">Acesso</h6>
                        <a class="dropdown-item" href="usuario.html">Usuários</a>
                        <a class="dropdown-item" href="token.html">Tokens</a>

                        <h6 class="dropdown-header">Outros</h6>

                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="relatorio.html">Relatório</a>
                </li>
            </ul>
            <div class="my-2 my-lg-0">
                <span class="navbar-text text-white mr-3">Bem vindo, <span id="nomeUsuarioLogado"></span>!</span>
                <button class="btn btn-outline-danger my-2 my-sm-0" type="button" onclick="sair()">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card mb-5">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-12 col-md-3">
                                <div class="card shadow">
                                    <div class="card-body bg-success text-white">
                                        <h5 class="card-title">Temperatura</h5>
                                        <h1>31 ºC</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <div class="card shadow">
                                    <div class="card-body bg-light-blue text-white">
                                        <h5 class="card-title">Umidade do Ar</h5>
                                        <h1>31 ºC</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <div class="card shadow">
                                    <div class="card-body bg-brown text-white">
                                        <h5 class="card-title">Umidade do Solo</h5>
                                        <h1>31 ºC</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <div class="card shadow">
                                    <div class="card-body bg-purple text-white">
                                        <h5 class="card-title">Ultravioleta</h5>
                                        <h1>31 ºC</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-12">
                                                <h5 class="card-title">Geral</h5>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-sm-6">
                                                <input type="checkbox" class="js-switch" checked />
                                                Garagem
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <input type="checkbox" class="js-switch" checked />
                                                Sistema de Alarme
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-12">
                                                <h5 class="card-title">Cômodos</h5>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <select name="comodo" id="comodo" class="form-control" onchange="carregaDispositivos(this.value)"></select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" id="dispositivos"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
