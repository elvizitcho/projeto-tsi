<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>eNove - Login</title>
    <link rel="stylesheet" href="css/custom.css" />

    <link rel="stylesheet" href="libs/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/fontawesome/css/all.css" />
    <link rel="stylesheet" href="libs/toastr/toastr.min.css" />
    <style>body,html{height:100%}body{display:-ms-flexbox;display:flex;-ms-flex-align:center;align-items:center;padding-top:40px;padding-bottom:40px;background-color:#000}.form-signin{width:100%;max-width:330px;padding:15px;margin:auto}.form-signin .checkbox{font-weight:400}.form-signin .form-control{position:relative;box-sizing:border-box;height:auto;padding:10px;font-size:16px}.form-signin .form-control:focus{z-index:2}.form-signin input[type=text]{margin-bottom:-1px;border-bottom-right-radius:0;border-bottom-left-radius:0}.form-signin input[type=password]{margin-bottom:10px;border-top-left-radius:0;border-top-right-radius:0}h1{color:#fff!important;}</style>
</head>

<body>
    <form class="text-center form-signin" id="form-login">
        <img class="mb-4" src="img/logo.png" alt="" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <label for="inputUsuario" class="sr-only">Usuário</label>
        <input type="text" id="inputUsuario" class="form-control" placeholder="Usuário" required autofocus>
        <label for="inputSenha" class="sr-only">Senha</label>
        <input type="password" id="inputSenha" class="form-control" placeholder="Senha" required>
        <button type="submit" class="btn btn-lg btn-primary btn-block" type="submit">Acessar <i class="fas fa-sign-in-alt float-right mt-1"></i></button>
        <button type="button" class="btn btn-lg btn-white btn-block mb-3" type="submit">Acessar com Token <i class="fas fa-exchange-alt float-right mt-1"></i></button>
        <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>

    <script src="libs/jquery.min.js"></script>
    <script src="libs/popper/popper.min.js"></script>
    <script src="libs/bootstrap/4.1.3/css/bootstrap.min.js"></script>
    <script src="libs/toastr/toastr.min.js"></script>

    <script src="js/generic.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
